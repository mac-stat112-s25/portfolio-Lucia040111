project:
  type: book
  output-dir: docs

book:
  title: "COMP/STAT112 Notebook"
  author: "Lucia"
  date: today
  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true
  
  
  sidebar:
    title: "Lucia"
    collapse-level: 2
    style: "docked"
    pinned: true
    search: true
  
  
  chapters:
    - index.qmd

    - part: "Best Work"
      chapters: 
      - bw/bw-uni.qmd
      - bw/bw-bi.qmd
      - bw/bw-tri.qmd
      - bw/bw-quad.qmd
      - bw/bw-spatial.qmd

    - part: "In-class Activities"
      chapters: 
      - ica/Univariate Viz.qmd
      - ica/Bivariate Viz.qmd
      - ica/Multivariate Viz.qmd
      - ica/Spatial Viz2.qmd
      - ica/Wrangling.qmd
      - ica/Dates.qmd
      - ica/Reshaping.qmd
      - ica/Joining.qmd
      - ica/Factors.qmd
      - ica/Strings.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    css: style/custom.css
    code-copy: true
    code-link: true
    code-line-numbers: true
    code-tools: true

execute:
  cache: false
  freeze: auto

editor: 
  markdown:
    wrap: sentence # Forces each sentence to be on its own line in source markdown, however, it doesn't affect how it is rendered
